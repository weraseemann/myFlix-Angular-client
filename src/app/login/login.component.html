<mat-card>
    <mat-card-header>
    <mat-card-title>Log In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.password"
                    type = "password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="logInUser()"
        color="primary"
        >
        Log In
        </button>
    </mat-card-actions>
</mat-card>
