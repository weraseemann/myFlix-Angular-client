<!-- src/app/movie-card/movie-card.component.html -->
<div>
    <nav>
        <button mat-button color="primary" (click)="redirectProfile()">User Profile</button>
        <button mat-button color="primary" (click)="logout()">Logout</button>
    </nav>
    <div  style="display: flex;" >
        <mat-card class="mat-card-body" *ngFor="let movie of movies;" style="flex: 1 1 auto;" >
            <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
            </mat-card-header>
            <img 
            mat-card-image
            src={{movie.imageURL}} 
            alt= {{movie.title}}
            width="{{300}}" />
            <mat-card-actions>
                <button
                    mat-button
                    color="secondary"
                    (click)="showGenre(movie)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="secondary"
                    (click)="showDirector(movie)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="secondary"
                    (click)="showDetail(movie)"
                >
                    Synopsis
                </button>
                <mat-icon
                    fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border'}}"
                    id="{{movie._id}}-favorite-icon"
                    (click)="modifyFavoriteMovies(movie)"
                >favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
