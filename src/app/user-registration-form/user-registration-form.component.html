<!-- src/app/user-registration-form/user-registration-form.component.html -->

<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>Username:
                <input 
                matInput [(ngModel)]="userData.Username" 
                placeholder="Your username" 
                type="text" 
                name="Username"
                required />
            </mat-form-field>
            <mat-form-field>Password:
                <input matInput [(ngModel)]="userData.Password" 
                type="password" 
                placeholder="at least 8 characters" 
                name="Password"
                required />
            </mat-form-field>
            <mat-form-field>Email:
                <input matInput [(ngModel)]="userData.Email" 
                type="email" 
                placeholder="yourEmail@..." 
                name="Email" 
                required />
            </mat-form-field>
            <mat-form-field>Birthday
                <input matInput [(ngModel)]="userData.Birthday" 
                type="date" 
                placeholder="Birthday" 
                name="Birthday" />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="mat-card-button"
        mat-raised-button 
        (click)="registerUser()" 
        color="primary">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
